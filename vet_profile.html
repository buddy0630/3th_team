<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vet Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4da8da;
        }

        .btn-back {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #4da8da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #357ca5;
        }
    </style>
</head>
<body>
    <button class="btn-back" onclick="window.history.back()">Буцах</button>
    <div class="profile-container">
        <!-- Data will be dynamically populated -->
    </div>
    <script>
        const vets = [
            { id: 1, name: "Erhem and", phone: "111-222-3333", hours: "08:00 - 20:00", address: "Чингэлтэй дүүрэг, 5-р хороо" },
            { id: 2, name: "Ervvl savar", phone: "222-333-4444", hours: "09:00 - 18:00", address: "Сүхбаатар дүүрэг, 1-р хороо" },
            { id: 3, name: "Tejeever naiz", phone: "333-444-5555", hours: "07:00 - 21:00", address: "Баянгол дүүрэг, 3-р хороо" },
            { id: 4, name: "Mal emneleg", phone: "444-555-6666", hours: "10:00 - 19:00", address: "Хан-Уул дүүрэг, 15-р хороо" },
            { id: 5, name: "Az jargal", phone: "555-666-7777", hours: "06:00 - 22:00", address: "Сонгинохайрхан дүүрэг, 4-р хороо" },
        ];

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const vetId = getQueryParam("id");
            const vet = vets.find(v => v.id == vetId);

            if (vet) {
                const profileContainer = document.querySelector(".profile-container");
                profileContainer.innerHTML = `
                    <h1>Малын эмнэлгийн мэдээлэл</h1>
                    <p><strong>Нэр:</strong> ${vet.name}</p>
                    <p><strong>Утас:</strong> ${vet.phone}</p>
                    <p><strong>Ажиллах цаг:</strong> ${vet.hours}</p>
                    <p><strong>Хаяг:</strong> ${vet.address}</p>
                `;
            } else {
                alert("Малын эмнэлгийн мэдээлэл олдсонгүй.");
            }
        });
    </script>
</body>
</html>
